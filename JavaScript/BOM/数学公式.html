<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p>一些数学的固定用法</p>
  <script>
    // javascript 中内置的数学方法
    // 固定用法:
    console.log(Math.E);
    // 2.718281828459045 自然对数的底数, 即常量e的值
    console.log(Math.LN10);
    // 2.302585092994046 10的自然对数
    console.log(Math.LN2);
    // 0.6931471805599453 2的自然对数
    console.log(Math.LOG2E);
    // 1.4426950408889634 以2为底e的对数
    console.log(Math.LOG10E);
    // 0.4342944819032518 以10为底的对数
    console.log(Math.PI);
    // 3.141592653589793 PI 圆周率
    console.log(Math.SQRT1_2);
    // 1/2的平方跟 0.7071067811865476
    console.log(Math.SQRT2);
    // 2的平方根  1.4142135623730951
  </script>
  <p>常见方法</p>
  <script>
    // 取舍的数学方法: 共三种(但均取整)
    // 1 按照4舍5入 取舍
    console.log(Math.round(0.545)); // 1
    // 2 按照向上取舍
    console.log(Math.ceil(0.1)); // 1
    // 3 按照向下取整
    console.log(Math.floor(1.9)); // 1


    // 随机数方法 (真随机)
    console.log(Math.random()); // 这个方法根据当前时间 返回一个0-1之间的随机数

    // 产生一个 10 - 100 之间的二位随机数
    // 小公式 : Math.floor(Math.random()*可能的值个数 + 最小的可能值);
    var random = Math.floor(Math.random() * 89 + 11);
    console.log(random);
  </script>
  <p>常用的固定数学方法</p>
  <script>
    // ? 的绝对值
    console.log(Math.abs(-6)); // 6

    // Math.E  的 ? 次幂
    console.log(Math.exp(5)); // 148.4131591025766

    // ? 的自然对数
    console.log(Math.log(7)); // 1.9459101490553132

    // ? 值的 ? 次幂
    console.log(Math.pow(3, 2)); // 9

    // ? 的平方根
    console.log(Math.sqrt(4)); // 2
  </script>
  <p>三角函数数学方法</p>
  <script>
    // 常用方法:
    console.log(Math.cos(5));
    console.log(Math.sin(5));
    console.log(Math.tan(5));

    // 另外一些
    console.log(Math.acos(5)); // 反余弦
    console.log(Math.asin(5)); // 反正弦
    console.log(Math.atan(5)); // 反正切
    console.log(Math.atan2(5, 3)); // 5/3 的反正切值
  </script>
</body>

</html>
