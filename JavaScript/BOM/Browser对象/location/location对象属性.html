<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>location</title>
</head>

<body>


  <script type="text/javascript">
    /* 除了设置 location 或 location.href 用完整的URL 替换当前的 URL 之外, 还可以修改部分 URL, 只需给 Location对象的其他属性赋值即可.
        这样就会创建新的 URL, 其中的一部分与原来的 URL 不同, 浏览器会将它装载并显示出来. 假如:
        设置了 Location 对象的 hash属性, 那么浏览器就会转移到当前文档中的一个指定位置. 同样,
        假设,设置了search属性, 那么浏览器就会重新装载附加了新的查新 字符串的 URL. */
    // location,获得get地址上的数据 上的方法可读写:
    // href: get 地址栏所有内容
    location.href = "http://127.0.0.1:8000";
    console.log('href: ', location.href); // http://127.0.0.1:8000/

    // origin: 指定加载链接: 协议+域名+端口号(不指定,默认80)
    console.log('origin: ', location.origin); // http://127.0.0.1:8000

    // protocol: 协议
    console.log('protocol: ', location.protocol); // http:
    // host: 域名+端口号
    console.log('host: ', location.host); // 127.0.0.1:8000
    // hostname: 域名
    console.log('hostname: ', location.hostname); // 127.0.0.1
    // port: 端口号
    console.log('port: ', location.port); // 80000

    // pathname: 端后号后面的 目录名
    console.log('pathname: ', location.pathname); // 这里后面没接目录名 所以只有: /

    // search: ?号 + 其后面的紧接的内容
    location.search = "?name=lisi&age=12"; // 一般为搜索的内容
    console.log(location.search); // ?name=lisi&age=12

    // hash: 定义地址栏中末尾#开头内容
    location.hash = "123456";
    console.log(location.hash); // #123456
  </script>
</body>

</html>
