<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <script>
      /* javaScript 的变量的松散类型. 决定了它只是在特定事件用于保存变量值的一个名字而已
            由于不存在定义某个变量必须保存何种数据类型的规则, 变量的值及数据类型可以在脚本的生命周期中随意变换 */

      /* ECMAScript 变量可能包含两种数据类型的值: 基本类型值 or 引用类型值
        基本类型值 指的是一个简单的数据段 而 引用类型值 是值那些由多个值构成的对象   */

      // 在将一个值赋给变量时, 解析其必须确定这个值是基本类型值 or 引用类型值.
      /*基本类型值为: Undefined Null Bollean Number String
         这5种数据类型是按照值访问的, 因此可以操作保存在变量中的实际值*/
      /* 引用类型的值是保存在内存中的对象, javaScript不允许直接访问内存中的位置, 也就是说不能直接操作对象的内存空间
        在操作对象是, 实际上是在操作对象的引用 而不是实际的对象(在为对象添加属性时, 是操作的实际对象) */

      // 动态的属性:
      /* 定义基本类型值 or 引用类型值的方式是类似的: 创建一个变量 并 为变量赋值.但是当这个值保存到变量中以后,
      对不同类型值可以执行的操作则大相径庭. 对于引用类型值,可以添加属性和方法, 也可以改变和删除属性和方法: */
      var person = new Object();
      person.name = 'Nico';
      console.log(person.name); // Nico
      /* 上面的代码创建了一个对象, 并将其保存在person中, 然后我们为该对象添加了一个名为name的属性,
         并将字符串 'Nico' 赋值给了这个属性, 紧接着, 通log 访问了这个新属性, 如果这个对象不被销魂,
         或者这个对象不会被删除,则这个属性将一直存在 */
      // 但是不能给基本类型添加属性,虽然不会报错 但是定义后访问为undefined. 所以只能给引用类型值体动态的添加属性

      // 赋值变量的值
      /* 除了保存方式不同以外, 从一个变量向另一个变量复制基本类型和引用类型时,也存在不同.
        下面从一个变量向另一个变量复制基本类型的值,会在变量对象上创建一个新值,然后把该新值复制到 为新变量分配的位置上: */
      var num1 = 5; // num1 中保存的是5
      var num2 = num1; // 使用num1的值初始化 num2时, num2中也保存了5,
      num1++; // 但num1 与 num2 中的两个 5 是相互独立的. num2 中的 5 只是num1 的副本.
      console.log(num1, num2); // 此后两个变量可以参加任何操作. 均互不影响
      /* 虽然 当从一个变量向另一个变量复制引用类型值时, 同样也会将储存在变量对象中的值复制一份到为新变量分配的内存中,
        但是 这个值的副本其实是一个指针, 而这个指针指向储存在堆中的一个对象. 复制结束后, 两个变量实际上引用同一个对象
        因此 改变其中一个 就会影响另一个: */
      var obj1 = new Object(); // 变量obj1 保存了一个对象的新实例.
      var obj2 = obj1; // 新对象值被复制到了obj2中  这使得 obj1 与 obj2 都指向同一个对象
      obj1.name = 'Nico'; // 为obj1添加 name 属性
      console.log(obj2.name); // 访问obj2 的name 发现是 'Nico'
      /* 因为obj1 与 obj2 都指向堆内存中的 同一个对象 */
    </script>
  </div>
</body>

</html>
