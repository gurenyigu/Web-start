  <title>javascript 垃圾收集</title>
</head>

<body>
  <script>
    /* javascript 具有自动垃圾回收机制, 执行环境会负责管理代码执行过程中使用的内存
        这一点与 C C++ 之类的语言不同, 这类语言编程过程中内存需要手动释放 , 否则会导致内存泄露等很多问题
        在编写javascript 程序是, 开发人员不用再关心内存问题, 所需内存的分配以及无用内存的回收完全实现了自动管理.
        原理: 找出那些不再继续使用的变量, 然后释放其占用的内存. 为此, 垃圾回收机制会按照固定的时间间隔(或代码执行中预订的收集时间)周期性的执行这一机制 */
  </script>
</body>
